<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A responsive mobile friendly matching card game">
  <meta name="author" content="Jennifer Nguyen">
  <title>Matching Card Game</title>
  <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Assistant:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/mobile.css">
</head>

<body>
<!-- game container, title -->
<div class="container">
  <header>
    <h1 class="gameName">Matching Card Game</h1>
  </header>

  <!-- score panel with stars, moves, time, restart button -->
  <section class="score-panel">
    <!-- stars -->
    <ul class="stars">
      <li class="stars-list">
        <i class="fa fa-star"></i>
      </li>
      <li class="stars-list">
        <i class="fa fa-star"></i>
      </li>
      <li class="stars-list">
        <i class="fa fa-star"></i>
      </li>
    </ul>

    <!-- moves -->
    <span class="moves">0</span>
    <span class="movesText">Moves</span>

    <!-- time -->
    <span class="timeText">Time:</span>
    <span id="minutes">00</span><span id="between">:</span><span id="seconds">00</span>

    <!-- restart button -->
    <span class="restart">
      <i class="fas fa-redo-alt"></i>
    </span>
  </section>

  <!-- deck -->
  <section class="deckOfCards">
    <ul class="deck">
      <!-- cards -->
    </ul>
  </section>

  <!-- modal with congrats message, stats, play again button-->
  <div class="modal-container">
    <div class="modal-content">
      <h1 class="congrats">Congratulations!</h1>
      <p class="won">You won! <i class="far fa-smile"></i></p>
    </div>
    <div class="modal-stats">
      <div class="starsNum"></div>
      <div class="movesNum"></div>
      <div class="timeNum"></div>
    </div>
    <div class="playButton">
      <button id="play-again" type="button">Play Again</button>
    </div>
  </div>
</div>

<footer>
  <p class="copyright">Â© Jennifer Nguyen</p>
</footer>

<script src="js/app.js"></script>
</body>
</html>
